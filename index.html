<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="players">
        <!-- <h3></h3> -->
        <div class="choice">
                    <div id="circle" class="circle">
                        <span></span>
                    </div>
                    
                    <div id="cross" class="cross">
                        <span></span>
                        <span></span>
                    </div>
        </div>
    </div>

    <div class="board">
        <span class="piece A 0 1"></span>
        <span class="piece A 0 2"></span>
        <span class="piece A 0 3"></span>
        <span class="piece B 1 1"></span>
        <span class="piece B 1 2"></span>
        <span class="piece B 1 3"></span>
        <span class="piece C 2 1"></span>
        <span class="piece C 2 2"></span>
        <span class="piece C 2 3"></span>

    </div>
    <script src="app.js"></script>
</body>
</html>
